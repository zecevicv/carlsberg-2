<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Carlsberg">
  <title>Carlsberg</title>

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/elevate-framework.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body class="bg">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <!-- Logo -->
      <div class="header-logo">
        <picture>
          <source media="(min-width:1024px)" srcset="img/global/header-logo.png">
          <img src="img/global/header-logo-mobile.png" alt="carlsberg-logo">
        </picture>
      </div>
      <!-- Menu -->
      <div class="header-menu">
        <!-- Close -->
        <div class="header-close d-mobile">
          <a href="#">
            <img src="img/global/close.png" alt="carlsberg-icon">
          </a>
        </div>
        <ul>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70 active">ראשי</a>
          </li>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70">איך משתתפים</a>
          </li>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70">הפרסים</a>
          </li>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70">תקנון</a>
          </li>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70">התחברות</a>
          </li>
        </ul>
        <!-- Bottles -->
        <div class="header-bottles d-mobile">
          <img src="img/global/menu-bottles.jpg" alt="carlsberg-img">
        </div>
      </div>
      <!-- Hamburger -->
      <div class="header-hamburger d-mobile">
        <a href="#">
          <img src="img/global/hamburger.png" alt="carlsberg-icon">
        </a>
      </div>
    </div>
  </header>

  <!-- How -->
  <div class="how">
    <div class="container">
      <!-- Text -->
      <div class="text">
        <h1 class="f-d-48 f-m-70 text-green">לרשימת הפרסים</h1>
        <p class="f-d-35 f-m-55">
          היו לכם רגעים מיוחדים? שתפו אותנו בתמונות שלהם.
          הרגעים שהכי ירשימו אותנו יזכו בפרסים שירשימו אתכם.
          <br><br>
          ככל שתשתפו יותר רגעים תוכלו לזכות בפרסים גדול יותר
        </p>
        <a href="#" class="link">לרשימת הפרסים</a>
      </div>
      <!-- Img -->
      <div class="img">
        <picture>
          <source media="(min-width:1024px)" srcset="img/how/how.png">
          <img src="img/how/how-mobile.png" alt="carlsberg-img">
        </picture>
      </div>
      <a href="#" class="btn btn-primary">העלו תמונה!</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer footer-white">
    <div class="container">
      <!-- Logo -->
      <div class="footer-logo">
        <img src="img/global/footer-logo-black.png" alt="carlsberg-logo">
      </div>
      <!-- Text -->
      <div class="footer-text">
        <img src="img/global/footer-text-black.png" alt="carlsberg-img">
      </div>
    </div>
  </footer>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>

  <!-- Script -->
  <script src="js/elevate-framework.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
