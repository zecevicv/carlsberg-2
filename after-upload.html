<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Carlsberg">
  <title>Carlsberg</title>

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/elevate-framework.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body class="bg">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <!-- Logo -->
      <div class="header-logo">
        <picture>
          <source media="(min-width:1024px)" srcset="img/global/header-logo.png">
          <img src="img/global/header-logo-mobile.png" alt="carlsberg-logo">
        </picture>
      </div>
      <!-- Menu -->
      <div class="header-menu">
        <!-- Close -->
        <div class="header-close d-mobile">
          <a href="#">
            <img src="img/global/close.png" alt="carlsberg-icon">
          </a>
        </div>
        <ul>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70 active">ראשי</a>
          </li>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70">איך משתתפים</a>
          </li>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70">הפרסים</a>
          </li>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70">תקנון</a>
          </li>
          <!-- Item -->
          <li>
            <a href="#" class="f-d-22 f-m-70">התחברות</a>
          </li>
        </ul>
        <!-- Bottles -->
        <div class="header-bottles d-mobile">
          <img src="img/global/menu-bottles.jpg" alt="carlsberg-img">
        </div>
      </div>
      <!-- Hamburger -->
      <div class="header-hamburger d-mobile">
        <a href="#">
          <img src="img/global/hamburger.png" alt="carlsberg-icon">
        </a>
      </div>
    </div>
  </header>

  <!-- After Upload -->
  <div class="after-upload">
    <div class="container">
      <h1 class="f-d-48 f-m-70">
        העלו תמונות של הרגעים הטובים שלכם
        <br>
        <span class="text-green">
          ותוכלו לזכות בפרסים ממש שווים!
        </span>
      </h1>
      <!-- Uploaded Img -->
      <div class="uploaded-img d-mobile">
        <img src="img/global/img-upload-img.jpg" alt="carlsberg-img">
      </div>
      <!-- Img Upload -->
      <div class="img-upload">
        <ul>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/global/img-upload-img.jpg" alt="carlsberg-img">
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/global/img-upload.png" alt="carlsberg-img">
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/global/img-upload.png" alt="carlsberg-img">
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/global/img-upload.png" alt="carlsberg-img">
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/global/img-upload.png" alt="carlsberg-img">
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/global/img-upload.png" alt="carlsberg-img">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Progress -->
  <div class="progress m-0">
    <div class="container">
      <!-- Simbol -->
      <div class="simbol">
        <img src="img/icons/simbol-green.png" alt="carlsberg-icon">
      </div>
      <h2 class="f-d-32 f-m-50">ככל שתעלו יותר תמונות
        <br>תוכלו לזכות בפרסים גדולים יותר</h2>
      <!-- Img -->
      <div class="img">
        <img src="img/global/progress-img.png" alt="carlsberg-img">
      </div>
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="line">
          <div class="line-width" style="width: 40%;"></div>
        </div>
        <ul>
          <!-- Item -->
          <li>
            <div class="num f-d-44 f-m-65">
              6
            </div>
            <div class="text f-d-35 f-m-28">
              תמונות
            </div>
          </li>
          <!-- Item -->
          <li>
            <div class="num f-d-44 f-m-65">
              4
            </div>
            <div class="text f-d-35 f-m-28">
              תמונות
            </div>
          </li>
          <!-- Item -->
          <li class="active">
            <div class="num f-d-44 f-m-65">
              2
            </div>
            <div class="text f-d-35 f-m-28">
              תמונות
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <!-- Logo -->
      <div class="footer-logo">
        <img src="img/global/footer-logo.png" alt="carlsberg-logo">
      </div>
      <!-- Text -->
      <div class="footer-text">
        <img src="img/global/footer-text.png" alt="carlsberg-img">
      </div>
    </div>
  </footer>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>

  <!-- Script -->
  <script src="js/elevate-framework.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
